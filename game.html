<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="container">
        <div class="flex-box-container">
            <h1>Blackjack</h1>
        </div>
        <div class="flex-box-container-1">
            <span id="blackjackResult">Let's play a hand</span>
        </div>
        <div class="flex-blackjack-row-1">
            <div id = "your-box">
                
                <h2>You : <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>

            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjackHitBtn">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjackStandBtn">Stand</button>
                <button class="btn-lg btn-danger" id="blackjackDealBtn">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table class="table table-striped table-dark">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
   
    
    <script src="main.js"></script>
</body>
</html>
